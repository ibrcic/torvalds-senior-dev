<html>
    <head>
        <title>Edit Item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">        
    </head>
    <body>
        <div id="container">
            <div><img id="ritLogo" src="images/RITlogo.png" alt="RIT logo" height="45" width="150"></div>
            <div id="searchInput" class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
            <div><img id="credential" src="images/a.png" alt="Letter A" height="45" width="45"></div>
        </div>

        <hr>

        <h2 id="viewDetailsHeader" class="text-muted">Edit Item</h2>


        <div id="editItemRow">
            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">ITEM NAME</label>
                <div class="col-10">
                    <input class="form-control" type="search" value="Lorem Ipsum" id="itemName-input">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">CATEGORY</label>
                <div class="col-10">
                    <input class="form-control" type="url" value="Lorem Ipsum" id="category-input">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">BARCODE</label>
                <div class="col-10">
                    <input class="form-control" type="email" value="Lorem Ipsum" id="barcode-input">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">S/N</label>
                <div class="col-10">
                    <input class="form-control" type="url" value="Lorem Ipsum" id="sn-input">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">LOCATION</label>
                <div class="col-10">
                    <input class="form-control" type="url" value="Lorem Ipsum" id="location-input">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">ACQUIRE DATE</label>
                <div class="col-10">
                    <input class="form-control" type="url" value="Lorem Ipsum" id="acquireDate-input">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">IMAGE</label>
                <div class="input-group col-10">
                    <input type="text" class="form-control" value="Upload Image" id="image-input">
                    <span class="input-group-btn">
                        <button class="browse btn btn-primary" type="button"><i class="glyphicon glyphicon-search"></i> Browse</button>
                    </span>
                </div>
            </div>
        </div>

        <div id="editItemButtons">
            <a href="viewDetails.html"><button id="saveButton" type="button" class="btn btn-primary" style="width:150px;">SAVE</button></a>
            <a href="viewDetails.html"><button id="returnButton" type="button" class="btn btn-primary" style="width:150px;">CANCEL</button></a>
        </div>

    </body>
</html>
