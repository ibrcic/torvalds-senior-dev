<html>
    <head>
        <title>Edit Item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">   

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <!-- Custom ajax call script -->
        <script src="js/ajaxcalls.js"></script>

        <!-- Custom helper script -->
        <script src="js/custom.js"></script>

        <script>
            $( document ).ready(function() {
                var id = $_GET('id');

                getItemDetails(id);

                $('#saveButtonItem').click(function(){
                    console.log("u editItemTestu");
                    alert("The paragraph was clicked.");
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div><img id="ritLogo" src="images/RITlogo.png" alt="RIT logo" height="45" width="150"></div>
            <div id="searchInput" class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
            <div><img id="credential" src="images/a.png" alt="Letter A" height="45" width="45"></div>
        </div>

        <hr>

        <h2 id="viewDetailsHeader" class="text-muted">Edit Item</h2>


        <div id="editItemRow">
            <div class="form-group row">
                <label class="col-2 col-form-label">ID</label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="Autoincrement" id="itemid-input" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">SEVERITY</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" id="itemSeverity-input" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">S/N</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="01234567899876" id="itemSerialNumber-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">COST</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" id="itemCost-input" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">YELLOW TAG</label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="123456" id="yellowtag-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">ASSET TAG</label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="654321" id="assettag-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">MANUFACTURER</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="itemManufacturer-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">WARRANTY ID</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" id="warrentyid-input" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">DAMAGE ID</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" id="damageid-input" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">PROCUREMENT ORDER</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="#123abc" id="procurement-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">TYPE</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Autofill with ID" id="itemName-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">MODEL</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="itemModel-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">ITEM TYPE ID</label>
                <div class="col-10">
                    <input class="form-control" type="text" min="0" value="0" id="typeid-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">DEPARTMENT</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="CS" id="dept-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">ACQUIRE DATE</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="2016-12-25" id="itemAcquireDate-input">
                </div>
            </div>

            <!-- image, not needed atm
            <div class="form-group row">
                <label for="example-url-input" class="col-2 col-form-label">IMAGE</label>
                <div class="input-group col-10">
                    <input type="text" class="form-control" value="Upload Image" id="image-input">
                    <span class="input-group-btn">
                        <button class="browse btn btn-primary" type="button"><i class="glyphicon glyphicon-search"></i> Browse</button>
                    </span>
                </div>
            </div> -->
        </div>

        <div id="editItemButtons">
            <button id="saveButtonItem" type="button" class="btn btn-primary" style="width:150px;">SAVE</button>
            <a href="manageItems.html"><button id="returnButtonItem" type="button" class="btn btn-primary" style="width:150px;">CANCEL</button></a>
        </div>

    </body>
</html>
