<html>
    <head>
        <title>Add New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">        
    </head>
    <body>
        <div id="container">
            <div><img id="ritLogo" src="images/RITlogo.png" alt="RIT logo" height="45" width="150"></div>
            <div id="searchInput" class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
            <div><img id="credential" src="images/a.png" alt="Letter A" height="45" width="45"></div>
        </div>

        <hr>

        <h2 id="viewDetailsHeader" class="text-muted">Add New User</h2>


        <div id="editItemRow">
            <div class="form-group row">
                <label class="col-2 col-form-label">ID</label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="Autoincrement" id="userid-input" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">CLASS ID</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" min="0" id="classId-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">CLASS TITLE</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="ISTE43" id="classTitle-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">MAJOR ID</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" min="0" id="majorId-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">FLAGGED</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" min="0" max="1" id="flagged-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">CLASS NAME</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Data Mining" id="className-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">SECTION</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0" min="0" id="section-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">USERNAME</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="userName-input">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">EMAIL</label>
                <div class="col-10">
                    <input class="form-control" type="email" id="email-input">
                </div>
            </div>
        </div>

        <div id="editItemButtons">
            <a href="manageUsers.html"><button id="saveButton" type="button" class="btn btn-primary" style="width:150px;">SAVE</button></a>
            <a href="manageUsers.html"><button id="returnButton" type="button" class="btn btn-primary" style="width:150px;">CANCEL</button></a>
        </div>

    </body>
</html>
