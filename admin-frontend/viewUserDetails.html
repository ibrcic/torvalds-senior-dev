<html>
    <head>
        <title>View Item Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <!-- Custom ajax call script -->
        <script src="js/ajaxcalls.js"></script>

        <!-- Custom helper script -->
        <script src="js/custom.js"></script>

        <script>
            $( document ).ready(function() {
                var id = $_GET('id');

                getUserDetails(id);
                $("#editUserLink").attr("href", "editUser.html?id=" + id);
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div><img id="ritLogo" src="images/RITlogo.png" alt="RIT logo" height="45" width="150"></div>
            <div id="searchInput" class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
            <div><img id="credential" src="images/a.png" alt="Letter A" height="45" width="45"></div>
        </div>

        <hr>

        <h2 id="viewDetailsHeader" class="text-muted">View User Details</h2>
        <div class="viewDetailsRow">
            <div id="viewDetailsImg">
                <img src="images/user.png" alt="User Image" class="img-thumbnail" height="200" width="200">
                <p><small>Change User Image..</small></p>
            </div>

            <div id="viewDetailsInfo">
                <ul>
                    <li><label>ID: </label><span id="userId"><!-- ID --></span></li>
                    <li><label>USERNAME: </label><span id="userName"><!-- username --></span></li>
                    <li><label>EMAIL: </label><span id="userEmail"><!-- email --></span></li>
                    <li><label>MAJOR: </label><span id="userMajor"><!-- major --></span></li>
                    <li><label>CLASS: </label><span id="userClass"><!-- class --></span></li>
                    <li><a id="editUserLink" href="editUser.html"><button id="editUserButton" type="button" class="btn btn-primary">EDIT USER</button></a></li>
                    <li><button id="removeItemButton" type="button" class="btn btn-primary">REMOVE USER</button></li>
                </ul>
            </div>

        </div>

        <div id="viewDetailsButtons" class="viewDetailsRow">
            <a href="manageUsers.html"><button id="returnButton" type="button" class="btn btn-primary" style="width:150px;">RETURN</button></a>
            <!-- <a href="manageUsers.html"><button id="returnButton" type="button" class="btn btn-primary" style="width:150px;">CANCEL</button></a> -->
        </div>

    </body>
</html>
